<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compras - Tienda de Ropa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header, footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #444;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .mensaje {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .mensaje p {
      font-size: 1.2rem;
    }

    .btn-volver {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proceso de Compra</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
    </ul>
  </nav>

  <main>
    <h2>¡Gracias por tu compra!</h2>
    <div class="mensaje">
      <p>Tu pedido ha sido procesado exitosamente. Te enviaremos una confirmación a tu correo electrónico.</p>
      <a href="productos.html" class="btn-volver">Volver a Productos</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Tienda de Ropa - Todos los derechos reservados</p>
  </footer>
</body>
</html>
